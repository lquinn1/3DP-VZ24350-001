kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0
fan_speed: 0.8

[heater_fan exhaust_fan]
#	Exhaust fan - CNC_FAN3
pin: PD13
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
heater_temp: 60
fan_speed: 1.0

[controller_fan Electronics_Fan1] 
#	Electronics Case Fan - CNC_FAN4
pin: PD14
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0

[controller_fan Electronics_Fan2] 
#	Electronics Case Fan - CNC_FAN5
pin: PD15
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0

