#####################################################################################
# Klipper Printer.cfg
# This file contains common pin mappings for the BigTreeTech Octopus V1.1.
# To use this config, the firmware should be compiled for the
# STM32F446 with a "32KiB bootloader" and a "12MHz crystal" clock reference.
#
# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.
#
# Author: Luke Quinn
# Date: 1/2/25
# Version: 2.2
# Voron 2.4r2 BTT Octopus v1.1, TMC2209 v1.2 UART, Vittali Tap Probe, StealthBurner, 12864 BTT NeoPixel Display, EBB2209 CANbus, U2C
#####################################################################################
# See docs/Config_Reference.md for a description of parameters.

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths							[mcu] section
## Z Endstop Switch location			[safe_z_home] section
## Homing end position					[gcode_macro G32] section
## Z Endstop Switch  offset for Z0		[stepper_z] section
## Probe points							[quad_gantry_level] section
## Min & Max gantry corner postions		[quad_gantry_level] section
## PID tune								[extruder] and [heater_bed] sections
## Fine tune E steps					[extruder] section

#####################################################################
# 	MCU Configuration
#####################################################################
[mcu]
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_0E002B00135053424E363620-if00
serial: /dev/ttyAMA0
restart_method: command
##--------------------------------------------------------------------

[mcu EBBCan]
##  [E in Extruder] - E Motor
##--------------------------------------------------------------------
##serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
#canbus_uuid: ecea02734a02
canbus_uuid: fa95a4a89942
##--------------------------------------------------------------------

[mcu scanner]
##--------------------------------------------------------------------
canbus_uuid: 4f5615f36486 
#serial: /dev/serial/by-id/usb-cartographer_cartographer_
#    adjust to suit your scanner, if using usb change to serial
##--------------------------------------------------------------------

#####################################################################
# 	Printer Wide Configuration
#####################################################################
[printer]
kinematics: corexy
max_velocity: 325  
max_accel: 3500           #Max 4000
max_z_velocity: 50 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
#square_corner_velocity: 5.0


[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]

[exclude_object]

[idle_timeout]
gcode:
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
  TURN_OFF_HEATERS
  M84
timeout: 7200
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.

[force_move]
enable_force_move: True
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.

[pause_resume]
#recover_velocity: 50.
#   When capture/restore is enabled, the speed at which to return to
#   the captured position (in mm/s). Default is 50.0 mm/s.

[gcode_arcs]
#resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

[respond]
#default_type: echo
#   Sets the default prefix of the "M118" and "RESPOND" output to one
#   of the following:
#       echo: "echo: " (This is the default)
#       command: "// "
#       error: "!! "
#default_prefix: echo:
#   Directly sets the default prefix. If present, this value will
#   override the "default_type".
[firmware_retraction]
retract_length: 0.5
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 35
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

#####################################################################
# 	MCU Temperatures
#####################################################################
[temperature_sensor Octopus]
sensor_type: temperature_mcu

[temperature_sensor RasberryPi]
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp

[temperature_sensor SB2209]
sensor_type: Generic 3950
sensor_pin: EBBCan: PA2

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

###################################################################
# Enclosure Temp Sensor Section
###################################################################

[temperature_sensor enclosure_temp]
sensor_type: Generic 3950
sensor_pin: PF4
min_temp: -100
max_temp: 100
gcode_id: C

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on MOTOR0(B Motor)
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: EBBCan: PB6
position_min: 0
position_endstop: 350
position_max: 355
homing_speed: 85   #Max 100
homing_retract_dist: 15

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: True
run_current: 1.5

[autotune_tmc stepper_x]
motor: ldo-42sth48-2004mah
tuning_goal: performance

## Y Stepper on MOTOR1 (A Motor)
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
#endstop_pin: tmc2209_stepper_y:virtual_endstop
endstop_pin: PG6
position_min: -8
position_endstop: 350
position_max: 355
homing_speed: 85  #Max 100
homing_retract_dist: 15

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: True
run_current: 1.5

[autotune_tmc stepper_y]
motor: ldo-42sth48-2004mah
tuning_goal: performance
 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR2_1
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 340
position_min: -15
#homing_speed: 3
#second_homing_speed: 3
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: true
run_current: 1
sense_resistor: 0.110
#stealthchop_threshold: 0

[autotune_tmc stepper_z]
motor: ldo-42sth48-2004ac
tuning_goal: performance

##	Z1 Stepper - Rear Left on MOTOR3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: true
run_current: 1
#stealthchop_threshold: 0

[autotune_tmc stepper_z1]
motor: ldo-42sth48-2004ac
tuning_goal: performance

##	Z2 Stepper - Rear Right on MOTOR4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: true
run_current: 1
#stealthchop_threshold: 0

[autotune_tmc stepper_z2]
motor: ldo-42sth48-2004ac
tuning_goal: performance

##	Z3 Stepper - Front Right on MOTOR5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: true
run_current: 1
#stealthchop_threshold: 0

[autotune_tmc stepper_z3]
motor: ldo-42sth48-2004ac
tuning_goal: performance

#####################################################################
# 	Extruder
#####################################################################
[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
##rotation_distance: 22.8150248	#Bondtech 5mm Drive Gears
#microsteps: 32
#rotation_distance: 20.2369269976
#gear_ratio: 50:10				#BMG Gear Ratio
rotation_distance: 47.32344 #47.088 Previous
gear_ratio: 9:1
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
max_extrude_cross_section: 50.0
max_extrude_only_distance: 1000
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3
control: pid
min_temp: 0
max_temp: 375
min_extrude_temp: 160
#If switch to P100-P1000 2 wire use:
#sensor_type: MAX31865
#sensor_pin: EBBCan: PA4
#spi_bus: spi1
#rtd_nominal_r: 100
#rtd_reference_r: 430
#rtd_num_of_wires: 2
##	Try to keep pressure_advance below 1.0 (Calibrate for filament type using Ellis new meth.)
#***Moved to Filament profile in slicer***
#pressure_advance: 0.000 #PA Off
#pressure_advance: 0.023 #ABS
#pressure_advance: 0.045 #ASA
#pressure_advance: 0.045 #PETG
#pressure_advance: 0.015 #PLA
#pressure_advance: 0.031 #ABS
[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
#stealthchop_threshold: 0

[autotune_tmc extruder]
#motor: moons-cse14hra1l410a
#motor: ldo-36sth20-1004ahg
motor: ldo-36sth20-1004ahg-9T
tuning_goal: performance

#####################################################################
# 	Bed Heater
#####################################################################
[heater_bed]
##	SSR Pin - BED_OUT
heater_pin: PA2
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PF3
max_power: 1.0
min_temp: 0
max_temp: 120
#pwm_cycle_time: 0.02227 # 44.9Hz
pwm_cycle_time: 0.02088 # 47.9Hz


